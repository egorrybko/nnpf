{% extends "base.html" %}
{% load widget_tweaks %}
{% load static %}
{% block content %}
<h1>Добро пожаловать, {{user}}</h1>
{% if messages %}
    {% for message in messages %}
        <small {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</small>
    {% endfor %}
{% endif %}
<a href="{% url 'logout' %}">Выйти</a>
{% endblock %}
